<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Invertido</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #000000 0%, #050505 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-family: 'Creepster', cursive;
            color: #ff0000;
            font-size: 5rem;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff0000;
            color: black;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .fog {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/wcPGLrx/fog.png') repeat;
            opacity: 0.04;
            animation: moveFog 60s linear infinite;
            z-index: 1;
        }

        @keyframes moveFog {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .bottom-text {
            text-align: center;
            padding: 20px;
            color: #444;
            font-size: 0.9rem;
        }

        /* Galeria */
        .gallery {
            background-color: #0a0a0a;
            padding: 60px 20px;
            text-align: center;
        }

        .gallery h2 {
            color: #ff0000;
            font-family: 'Creepster', cursive;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border: 3px solid #ff0000;
            filter: invert(100%);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Formul√°rio */
        .form-section {
            background-color: #111;
            padding: 60px 20px;
            text-align: center;
        }

        .form-section h2 {
            color: #ff0000;
            font-family: 'Creepster', cursive;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff0000;
            color: black;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

    </style>
</head>
<body>

    <div class="fog"></div>

    <div class="container">
        <h1>Mundo Invertido</h1>
        <p>Bem-vindo ao lado sombrio. Aqui as regras s√£o diferentes. Est√° preparado para o desconhecido?</p>
        <a href="#form" class="btn">Explorar</a>
    </div>

    <!-- Galeria -->
    <section class="gallery">
        <h2>Vis√µes do Mundo Invertido</h2>
        <div class="gallery-container">
            <img src="https://i.ibb.co/5jHzFf5/floresta.jpg" alt="Floresta sombria">
            <img src="https://i.ibb.co/FK6RY2Z/luz.jpg" alt="Luzes estranhas">
            <img src="https://i.ibb.co/vVsk5Tz/sombra.jpg" alt="Sombra misteriosa">
            <img src="https://i.ibb.co/YpFz9Qq/desolado.jpg" alt="Lugar desolado">
        </div>
    </section>

    <!-- Formul√°rio -->
    <section class="form-section" id="form">
        <h2>Junte-se aos Sobreviventes</h2>
        <form id="captureForm">
            <input type="text" id="name" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu email" required>
            <button type="submit">Entrar no Mundo</button>
        </form>
    </section>

    <div class="bottom-text">¬© 2025 - Todos os direitos invertidos.</div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('captureForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            alert(`üï∏Ô∏è Bem-vindo ao Mundo Invertido, ${name}! Prepare-se para o desconhecido...`);
            form.reset();
        });
    </script>

</body>
</html>
